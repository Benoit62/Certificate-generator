<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Certificat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 50%;
            height: auto;
        }
        h1 {
            color: #333333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #555555;
            text-align: left;
            font-weight: bold;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .certification-icon {
            margin-top: 20px;
        }
        .certification-icon img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpg" alt="Logo du Forum">
        </div>
        <h1>Générateur de Certificat de Participation</h1>
        <form action="/generate-pdf" method="POST">
            <label for="firstName">Prénom :</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Nom :</label>
            <input type="text" id="lastName" name="lastName" required>
            <button type="submit">Générer le PDF</button>
        </form>
        <div class="certification-icon">
            <img src="medaille.png" alt="Icône de Certification">
        </div>
    </div>
</body>
</html>
